<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Bootcamp Quiz</title>
    <link rel = "stylesheet" href = "./style.css">
    <script src="quiz.js"></script>
</head>
<body>
    <div class = "info">
        <div class = "high-scores-container float-left">
            <button id = "show-high-scores">high scores</button>
        </div>
        <div class = "timer-container float-right">
            seconds remaining = <span id = "seconds-left">51</span>
        </div>
    </div>    



    <div id = "quiz-container">
        <h1 id = "question">Question</h1>
        <ul class = "answer-list">
            <li id = "answer1" class = "answers">Answer1</li>
            <li id = "answer2" class = "answers"></li>
            <li id = "answer3" class = "answers"></li>
            <li id = "answer4" class = "answers"></li>
        </ul>
        <button id = "next-btn">Next</button>
    </div>

    
    <div id = "start-page" >
        <h1>take a quiz</h1>
        <p>test your knawledge</p>
        <button id = "start-btn" >Start</button>
    </div>


    <div id = "end-page" style = "display: none">
        <h2>Congratulations, you finished the quiz</h2>
        <h3 id = "score-string">content</h3>
        <h4>write your name below to store your score</h4>
        <input type="text" id = "user-input">
        <button id = "submit">submit</button>


    </div>

    <div id = "high-scores" style = "display: block;">
        <h3>This is the list of high scores</h3>
    
        <ul id = "high-scores-list">
        </ul>
    
    </div>

    <script src = "script.js"></script>
</body>
</html>
